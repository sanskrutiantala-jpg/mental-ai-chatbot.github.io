<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health AI Bot</title>
    <style>
        /* CSS Same as before */
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #ffffff; }
        .main-wrapper { display: flex; width: 100vw; height: 100vh; overflow: hidden; }
        #sidebar { width: 260px; background-color: #202123; color: white; display: flex; flex-direction: column; padding: 15px; flex-shrink: 0; border-right: 1px solid #444; }
        .new-chat-btn { display: flex; align-items: center; padding: 12px; margin-bottom: 20px; border: 1px solid #4d4d4f; border-radius: 5px; cursor: pointer; color: white; transition: 0.3s; font-size: 14px; }
        .new-chat-btn:hover { background-color: #2b2c2f; }
        #sidebar h3 { font-size: 12px; color: #8e8ea0; margin-bottom: 10px; text-transform: uppercase; }
        #history-list { flex: 1; overflow-y: auto; }
        .history-item { padding: 10px; margin-bottom: 5px; background: rgba(255,255,255,0.05); border-radius: 5px; font-size: 13px; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; transition: 0.2s; }
        .history-item:hover { background: rgba(255,255,255,0.15); }
        #chat-container { flex: 1; display: flex; flex-direction: column; background: white; height: 100%; }
        #chat-header { padding: 15px; text-align: center; border-bottom: 1px solid #eee; font-weight: bold; color: #333; }
        .language-selector { padding: 10px 15px; border-bottom: 1px solid #ddd; display: flex; gap: 10px; align-items: center; justify-content: center; background: #f9f9f9;}
        .language-selector select { padding: 6px 10px; border: 1px solid #ddd; border-radius: 5px; }
        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; width: 100%; max-width: 800px; margin: 0 auto; }
        .user-msg { align-self: flex-end; background: #007bff; color: white; padding: 12px 18px; border-radius: 18px 18px 0 18px; max-width: 75%; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .bot-msg { align-self: flex-start; background: #f1f0f0; color: #333; padding: 12px 18px; border-radius: 18px 18px 18px 0; max-width: 75%; }
        .emergency-msg { background-color: #ffe5e5 !important; color: #d90000 !important; border: 1px solid #ff4d4d !important; font-weight: bold; }
        .input-area { width: 100%; max-width: 800px; margin: 0 auto; padding: 20px; }
        .input-group { display: flex; align-items: center; border: 1px solid #ddd; border-radius: 12px; padding: 10px 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); background: white; }
        input { flex: 1; border: none; outline: none; font-size: 16px; padding: 5px 10px; }
        .icon-btn { background: none; border: none; cursor: pointer; font-size: 20px; color: #acacbe; transition: 0.2s; }
        .icon-btn:hover { color: #007bff; }
        #mic-btn.recording { color: #ff4d4d !important; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        .footer-text { text-align: center; font-size: 11px; color: #8e8ea0; margin-top: 10px; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div id="sidebar">
        <div class="new-chat-btn" onclick="startNewChat()">
            <span>+</span> New chat
        </div>
        <h3>Chat History</h3>
        <div id="history-list"></div>
    </div>

    <div id="chat-container">
        <div id="chat-header">Mental Health Bot üß†</div>
        
        <div class="language-selector">
            <label>Response Language:</label>
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="auto">Auto-detect (Bot will decide)</option>
                <option value="en">üá∫üá∏ English</option>
                <option value="hi">üáÆüá≥ Hindi</option>
                <option value="gu">üáÆüá≥ Gujarati</option>
                <option value="mr">üáÆüá≥ Marathi</option>
                <option value="bn">üáÆüá≥ Bengali</option>
            </select>
        </div>
        
        <div id="messages">
            <div class="bot-msg"><b>Bot:</b> Hello! I can respond in multiple languages. Speak or type freely! üåç</div>
        </div>
        
        <div class="input-area">
            <div class="input-group">
                <button id="mic-btn" class="icon-btn" onclick="startSpeech()" title="Voice Typing">üé§</button>
                <input type="text" id="userInput" placeholder="Type or speak in any language..." onkeypress="handleKeyPress(event)">
                <button id="send-btn" class="icon-btn" onclick="sendMessage()" title="Send">‚û§</button>
            </div>
            <p class="footer-text">
                üåê Multi-language support powered by AI.
            </p>
        </div>
    </div>
</div>

<script>
    // FIX: Removed the fetch('/languages') function causing the error
    let currentSelectedLanguage = 'auto';

    function changeLanguage() {
        const selected = document.getElementById('languageSelect').value;
        currentSelectedLanguage = selected;
        console.log("Language preference set to:", selected);
    }

    function startNewChat() {
        document.getElementById('messages').innerHTML = `<div class="bot-msg"><b>Bot:</b> Hello! How can I help you today?</div>`;
        document.getElementById('userInput').value = "";
    }

    function appendMessageToUI(sender, text, className) {
        const msgDiv = document.getElementById('messages');
        const newMsg = document.createElement('div');
        newMsg.className = className;
        newMsg.innerHTML = `<b>${sender}:</b> ${text}`;
        msgDiv.appendChild(newMsg);
        msgDiv.scrollTop = msgDiv.scrollHeight;
    }

    function updateSidebar(text) {
        const historyList = document.getElementById('history-list');
        const historyBtn = document.createElement('div');
        historyBtn.className = 'history-item';
        historyBtn.innerText = "üí¨ " + text;
        historyList.prepend(historyBtn);
    }

    function handleKeyPress(e) {
        if (e.key === 'Enter') sendMessage();
    }

    function sendMessage() {
        const input = document.getElementById('userInput');
        const msg = input.value.trim();
        if (!msg) return;

        appendMessageToUI("You", msg, "user-msg");
        input.value = '';

        // FIX: Ensure URL matches Flask default
        fetch('http://127.0.0.1:5000/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
                message: msg,
                // Note: Even if we send language, your Python code currently 
                // auto-detects based on your Python script logic. 
                // This is fine, it won't break anything.
                language: currentSelectedLanguage 
            })
        })
        .then(res => res.json())
        .then(data => { 
            let rclass = "bot-msg";
            if(data.reply && data.reply.toUpperCase().includes("EMERGENCY")) {
                rclass += " emergency-msg";
            }
            appendMessageToUI("Bot", data.reply, rclass);
            updateSidebar(msg);
        })
        .catch(err => {
            console.error(err);
            appendMessageToUI("Bot", "Error: Could not connect to Python server. Make sure app.py is running.", "bot-msg");
        });
    }

    function startSpeech() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) { 
            alert("Your browser does not support voice input."); 
            return; 
        }
        
        const recognition = new SpeechRecognition();
        recognition.lang = 'en-US'; // Default for listening
        
        const micBtn = document.getElementById('mic-btn');
        
        recognition.onstart = () => micBtn.classList.add('recording');
        recognition.onend = () => micBtn.classList.remove('recording');

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('userInput').value = transcript;
        };

        recognition.start();
    }
</script>

</body>
</html>
